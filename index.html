<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Aluguéis</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-bottom: 8px; }
        input, select { margin-bottom: 10px; width: 100%; padding: 8px; }
        button { padding: 10px 15px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previsão de Aluguéis de Bicicletas</h1>
        <label for="day">Dia da Semana:</label>
        <select id="day">
            <option value="0">Domingo</option>
            <option value="1">Segunda-feira</option>
            <option value="2">Terça-feira</option>
            <option value="3">Quarta-feira</option>
            <option value="4">Quinta-feira</option>
            <option value="5">Sexta-feira</option>
            <option value="6">Sábado</option>
        </select>

        <label for="weather">Clima:</label>
        <select id="weather">
            <option value="0">Ensolarado</option>
            <option value="1">Nublado</option>
            <option value="2">Chuvoso</option>
        </select>

        <button onclick="predictRentals()">Prever Aluguéis</button>

        <div class="result" id="result"></div>
    </div>
    <script src="javascript,.js"></script>
</body>
</html>
